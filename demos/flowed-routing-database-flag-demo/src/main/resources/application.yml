spring:
  application:
    name: flowed-routing-database-flag-demo
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        ddl-auto: none    
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql 
#      data-locations: classpath:sql/data.sql       
